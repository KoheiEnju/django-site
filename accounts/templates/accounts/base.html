{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'processer/css/bootstrap.css' %}">
        {% block extra_css %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'processer/js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'processer/js/jquery-3.5.1.min.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
